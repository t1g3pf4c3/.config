font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 13

window:
  opacity: 1 
  padding: 
    x: 0
    y: 0
  decorations: full

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"
env:
  TERM: xterm-256color
 # Colors (Gruvbox Material Dark Medium)
colors:
   primary:
    background: '0x303030'
    foreground: '0xdfbf8e'

    normal:
     black:   '0x665c54'
     red:     '0xea6962'
     green:   '0xa9b665'
     yellow:  '0xe78a4e'
     blue:    '0x7daea3'
     magenta: '0xd3869b'
     cyan:    '0x89b482'
     white:   '0xdfbf8e'

    bright:
     black:   '0x928374'
     red:     '0xea6962'
     green:   '0xa9b665'
     yellow:  '0xe3a84e'
     blue:    '0x7daea3'
     magenta: '0xd3869b'
     cyan:    '0x89b482'
     white:   '0xdfbf8e'


