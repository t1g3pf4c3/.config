colors:
 # Default colors
 primary:
   background: '0xfbf1c7'
   foreground: '0x3c3836'

 # Colors the cursor will use if `custom_cursor_colors` is true
 cursor:
   text: '0xf9f5d7'
   cursor: '0x504945'

 # Normal colors
 normal:
   black:   '0xfbf1c7'
   red:     '0xcc241d'
   green:   '0x98971a'
   yellow:  '0xd79921'
   blue:    '0x458588'
   magenta: '0xb16286'
   cyan:    '0x689d6a'
   white:   '0x7c6f64'

 # Bright colors
 bright:
   black:   '0x928374'
   red:     '0x9d0006'
   green:   '0x79740e'
   yellow:  '0xb57614'
   blue:    '0x076678'
   magenta: '0x8f3f71'
   cyan:    '0x427b58'
   white:   '0x3c3836'

 indexed_colors:
   - { index: 16, color: '0xaf3a03' }
   - { index: 17, color: '0xd65d0e' }
   - { index: 18, color: '0xebdbb2' }
   - { index: 19, color: '0xd5c4a1' }
   - { index: 20, color: '0x665c54' }
   - { index: 21, color: '0x3c3836' }

visual_bell:
  animation: EaseOutExpo
  duration: 0.9
