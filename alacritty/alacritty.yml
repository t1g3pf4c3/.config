font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 13

window:
  opacity: 0.9 
  padding: 
    x: 9
    y: 10
  decorations: full

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

