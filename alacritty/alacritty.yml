font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 14
  offset:
    x: 0
    y: 0

window:
  opacity: 0.9
  padding: 
    x: 4
    y: 0
  decorations: none

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
env:
  TERM: xterm-256color
